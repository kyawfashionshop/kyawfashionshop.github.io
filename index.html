<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyaw Fashion Shop</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #fff; padding: 10px; text-align: center; }
        .video-container { position: relative; width: 100%; height: 100vh; overflow: hidden; }
        .video-container video { width: 100%; height: 100%; object-fit: cover; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; }
        .cta-button { background: #ff4757; color: #fff; padding: 15px 30px; border: none; cursor: pointer; font-size: 18px; }
        .about-section { background: linear-gradient(to right, #1e3c72, #2a5298); color: #fff; padding: 50px 20px; text-align: center; }
        footer { background: #333; color: #fff; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Kyaw Fashion Shop Logo" width="150">
    </header>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="https://youtube.com/shorts/K5lPbZFLSPU?si=WC4H4wilvezfB8or" type="video/mp4">
        </video>
        <video autoplay muted loop>
            <source src="https://youtube.com/shorts/2mgINi7Svzc?si=vPU_WDr2kejqe6kH" type="video/mp4">
        </video>
        <div class="overlay">
            <button class="cta-button">Shop Now</button>
        </div>
    </div>
    <div class="about-section">
        <h2>About Kyaw Fashion Shop</h2>
        <p>Welcome to Kyaw Fashion Shop, your one-stop destination for the latest trends in fashion.</p>
    </div>
    <footer>
        <p>Â© 2025 Kyaw Fashion Shop. All rights reserved.</p>
    </footer>
</body>
</html>
